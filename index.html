<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wild Tile Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🐾 Wild Tile Quest</h1>
    <button onclick="showLevelSelect()">🎮 Start Game</button>
    <p class="credits">© 2025 Oddberry Studios</p>
  </div>

  <div id="level-select-screen" style="display:none;">
    <h2>🔓 Select Level</h2>
    <div id="level-buttons"></div>
    <button id="reset-btn" onclick="resetProgress()">🔄 Reset Progress</button>
    <button onclick="goBackToStart()">🔙 Back</button>
  </div>

  <div id="puzzle-screen" style="display:none;">
    <h2 id="current-level"></h2>
    <img id="preview-image" class="preview" alt="Preview" />
    <div id="puzzle-container"></div>
    <div id="confetti">🎉</div>
    <button onclick="restartLevel()">🔁 Restart</button>
    <button onclick="watchAdToComplete()" id="watch-ad-btn">🎥 Watch Ad to Complete</button>
    <button onclick="goBackToLevels()">🔙 Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
